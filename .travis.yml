branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+$/"

sudo: false

compiler: clang

env:
  global:
  - JOBS: '8'
  - secure: ""
  - secure: ""

matrix:
  fast_finish: true
  include:
  - os: linux
    env: export NODE_VERSION="9.8" TARGET_ARCH="x64" RUNTIME="node"
  - os: linux
    env: export NODE_VERSION="8.10" TARGET_ARCH="x64" RUNTIME="node"
  - os: linux
    env: export NODE_VERSION="7.6" TARGET_ARCH="x64" RUNTIME="node"
  - os: linux
    env: export NODE_VERSION="7.6" TARGET_ARCH="x64" RUNTIME="electron" TARGET="1.6.6"
  - os: osx
    env: export NODE_VERSION="7.6" TARGET_ARCH="x64" RUNTIME="node"
  - os: osx
    env: export NODE_VERSION="7.6" TARGET_ARCH="x64" RUNTIME="electron" TARGET="1.6.6"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - build-essential
    - libssl-dev
    - gcc-4.8-multilib
    - g++-4.8-multilib
    - lcov

install:
- source scripts/install.sh

script:
- if [ -z "$TARGET" ]; then npm test; fi

after_success:
- scripts/publish.sh
